# Describes the format for available statistic import services

import_from_file:
  fields:
    filename:
      required: true
      example: "statisticdata.tsv"
      selector:
        text:

    define_import_format:
      collapsed: false
      fields:
        delimiter:
          required: true
          example: \t
          default: \t
          selector:
            select:
              custom_value: true
              options:
                - '\t'
                - ";"
                - ","
                - "|"
        decimal:
          required: true
          default: "dot ('.')"
          example: "dot ('.')"
          selector:
            select:
              mode: dropdown
              options:
                - "dot ('.')"
                - "comma (',')"
        datetime_format:
          required: false
          example: "%d.%m.%Y %H:%M"
          default: "%d.%m.%Y %H:%M"
          selector:
            select:
              custom_value: true
              options:
                - "%d.%m.%Y %H:%M"
                - "%Y.%m.%d %H:%M"
                - "%Y-%m-%d %H:%M"
                - "%m/%d/%Y %H:%M"
                - "%d/%m/%Y %H:%M"
        unit_from_entity:
          required: false
          example: true
          default: true
          selector:
            boolean:

    use_different_timezone_than_home_assistant:
      collapsed: true
      fields:
        timezone_identifier:
          required: false
          example: "Europe/Vienna"
          selector:
            text:

export_statistics:
  fields:
    filename:
      required: true
      example: "exported_statistics.tsv"
      selector:
        text:

    filter_exported_data:
      collapsed: false
      fields:
        entities:
          required: false
          example: |
            - sensor.temperature
            - sensor:external_stat
          selector:
            object:

        start_time:
          required: false
          example: "2025-12-22 12:00:00"
          selector:
            datetime:

        end_time:
          required: false
          example: "2025-12-25 12:00:00"
          selector:
            datetime:

        split_by:
          required: false
          default: "none"
          example: "both"
          selector:
            select:
              custom_value: true
              options:
                - "none"
                - "sensor"
                - "counter"
                - "both"
    define_export_format:
      collapsed: true
      fields:
        delimiter:
          required: true
          default: \t
          example: \t
          selector:
            select:
              custom_value: true
              options:
                - '\t'
                - ";"
                - ","
                - "|"
        decimal:
          required: true
          default: "dot ('.')"
          example: "dot ('.')"
          selector:
            select:
              mode: dropdown
              options:
                - "dot ('.')"
                - "comma (',')"

        datetime_format:
          required: false
          default: "%d.%m.%Y %H:%M"
          example: "%d.%m.%Y %H:%M"
          selector:
            select:
              custom_value: true
              options:
                - "%d.%m.%Y %H:%M"
                - "%Y.%m.%d %H:%M"
                - "%Y-%m-%d %H:%M"
                - "%m/%d/%Y %H:%M"
                - "%d/%m/%Y %H:%M"

    use_different_timezone_than_home_assistant:
      collapsed: true
      fields:
        timezone_identifier:
          required: false
          example: "Europe/Vienna"
          selector:
            text:

