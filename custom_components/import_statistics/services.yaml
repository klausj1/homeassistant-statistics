# Describes the format for available statistic import services

import_from_file:
  fields:
    filename:
      required: true
      example: "statisticdata.tsv"
      selector:
        text:
    timezone_identifier:
      required: true
      example: "Europe/Vienna"
      default: "Europe/Vienna"
      selector:
        text:
    delimiter:
      required: false
      example: \t
      default: \t
      selector:
        select:
          custom_value: true
          options:
            - '\t'
            - ";"
            - ","
            - "|"
    decimal:
      required: true
      example: false
      default: false
      selector:
        boolean:

create_fitness_component:
  fields:
    component_name:
      required: true
      example: "my_fitness_tracker"
      selector:
        text:
    vendor:
      required: true
      example: "Generic Fitness Tracker"
      selector:
        text:
    device_info:
      required: false
      example: |
        {
          "model": "FT-1000",
          "manufacturer": "Fitness Corp",
          "sw_version": "1.0.0",
          "hw_version": "2.0"
        }
      selector:
        object:
    entities:
      required: true
      example: |
        [
          {
            "name": "daily_steps",
            "friendly_name": "Daily Steps",
            "state_class": "total_increasing",
            "icon": "mdi:foot-print"
          },
          {
            "name": "heart_rate",
            "friendly_name": "Heart Rate",
            "state_class": "measurement",
            "icon": "mdi:heart-pulse"
          }
        ]
      selector:
        object:
    datetime_format:
      required: false
      example: "%d.%m.%Y %H:%M"
      default: "%d.%m.%Y %H:%M"
      selector:
        select:
          custom_value: true
          options:
            - "%d.%m.%Y %H:%M"
            - "%Y.%m.%d %H:%M"
            - "%Y-%m-%d %H:%M"
            - "%m/%d/%Y %H:%M"
            - "%d/%m/%Y %H:%M"
    unit_from_entity:
      required: false
      example: true
      default: true
      selector:
        boolean:
