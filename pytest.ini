[pytest]
; asyncio_mode=auto
testpaths = tests/unit_tests tests/integration_tests_mock tests/integration_tests

; Configure logging format to match Home Assistant style
; HA format: 2026-01-10 06:52:24.413 INFO (SyncWorker_0) [logger.name] Message
log_cli = true
log_cli_level = DEBUG
log_cli_format = %(asctime)s.%(msecs)03d %(levelname)s (%(threadName)s) [%(name)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

; Disable log capture to avoid duplicate output (live log is sufficient)
log_auto_indent = false