# https://www.home-assistant.io/integrations/default_config/
default_config:
  - exclude:
      - go2rtc

import_statistics:

http:
api:
# https://www.home-assistant.io/integrations/logger/
logger:
  default: info
  logs:
    custom_components.import_statistics: debug

template:
  - sensor:
      - name: esp32_bathroom_bathroomtempsensor
        state_class: measurement
        unit_of_measurement: "°C"
        state: "{{ 1 }}"
      - name: esp32_soundroom_soundroomtempsensor
        state_class: measurement
        unit_of_measurement: "°C"
        state: "{{ 2 }}"
      - name: solaredge_i2_ac_energy_kwh
        state_class: total_increasing
        device_class: energy
        unit_of_measurement: "kWh"
        state: "{{ 43081 }}"
      - name: go_echarger_238557_wh
        state_class: total_increasing
        device_class: energy
        unit_of_measurement: "kWh"
        state: "{{ 8832 }}"
      - name: imp_inside_same_newest_1
        state_class: total_increasing
        device_class: energy
        unit_of_measurement: "kWh"
        state: "{{ 100 }}"
      - name: imp_partly_before
        state_class: total_increasing
        device_class: energy
        unit_of_measurement: "kWh"
        state: "{{ 200 }}"
      - name: imp_before
        state_class: total_increasing
        device_class: energy
        unit_of_measurement: "kWh"
        state: "{{ 3 }}"
      - name: imp_after
        state_class: total_increasing
        device_class: energy
        unit_of_measurement: "kWh"
        state: "{{ 3 }}"
      - name: cnt_all_changed
        state_class: total_increasing
        device_class: energy
        unit_of_measurement: "kWh"
        state: "{{ 10 }}"
      - name: cnt_part_overlap_new
        state_class: total_increasing
        unit_of_measurement: "m3"
        state: "{{ 100 }}"
      - name: cnt_some_changed
        state_class: total_increasing
        device_class: energy
        unit_of_measurement: "kWh"
        state: "{{ 50 }}"
      - name: cnt_all_changed_new
        state_class: total_increasing
        unit_of_measurement: "L"
        state: "{{ 200 }}"
      - name: sens_all_changed
        state_class: measurement
        unit_of_measurement: "C"
        state: "{{ 20 }}"
      - name: sens_part_overlap_new
        state_class: measurement
        unit_of_measurement: "%"
        state: "{{ 45 }}"
      - name: sens_some_changed
        state_class: measurement
        unit_of_measurement: "C"
        state: "{{ 5 }}"
      - name: sens_all_changed_new
        state_class: measurement
        unit_of_measurement: "hPa"
        state: "{{ 1013 }}"
